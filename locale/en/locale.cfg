[mod-setting-description]
pylemon-the-final=An item that space-science uses, it takes every item in the game to create.
pylemon-trains-standardization=Standardizes Trains to be consistent in length.
pylemon-trains-storage-size-cargo-standardization=Stardardizes Trains to be consistent in cargo size, doubling in size with every tier.
pylemon-trains-storage-size-fluid-standardization=Stardardizes Trains to be consistent in fluid size, doubling in size with every tier.
pylemon-antimony2-fix=Buffs output of antimony by 3x.
pylemon-chromium3-fix=Buffs output of chromium 3 chromite sand recipe. Requires chromium 4 to take chromium 3.
pylemon-coal3-and-4-fix=Buffs the output of coal3 and 4 recipes by 25x. Also nerfs simik coal digestion turd by 4x to the Coal Pulp Barrel, but buffs other outputs.
pylemon-kevlar2-fix=Buffs the output of kevlar 2 by 4x.
pylemon-epoxy-collagen-fix=Buffs the Epoxy recipe unlocked from the Collagen Tech by 4x.
pylemon-carbon-black-to-graphite=Adds 3 new recipes to convert Carbon Black to Graphite in the Graphene tech.
pylemon-nexelit-antimony-alloy-casting=Adds 2 new recipes to cast Nexelit Antimony Alloy
pylemon-acetone-prod=Allow prod in propene-to-acetone

